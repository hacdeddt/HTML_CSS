<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/flash_error.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="error_message">
      <div class="error_icon">
        <i class="fa fa-wifi"></i>
        Error
      </div>
      <div class="error_connect">
        <i class="fa fa-times error_close"></i>
        <h2 class="error_title">
          No available connection
        </h2>
        <p class="error_notice">Connect could not be established</p>
        <p class="error_reconnect">Reconnecting in 15s</p>
      </div>
    </div>
  </body>
</html>
